name: ibm_fraud_transaction_small
url: "https://obj.umiacs.umd.edu/eventprediction/transactions_small.tgz"

data_processor: ibm_fraud_transaction

train_test_split_year: 2018
sample_size: 10
consider_card: False

index_columns:
  - "User"
  - "Card"

categorical_columns:
  - "Use Chip"
  - "Merchant State"
  - "MCC"
  - "Errors?"
  - "top_mcc"
  - "top_chip"
  # - "Merchant Name"
  # - "Merchant City"
  # - "Zip"


numeric_columns:
  - "Amount"
#  - "Year"
#  - "Month"
#  - "Day"
  - "Hour"
  - "total_minutes_from_last"
#  - "Time"

static_numeric_columns:
  - name: "avg_dollar_amt"
    parent: "Amount"
  - name: "std_dollar_amt"
    parent: "Amount"

binary_columns:
  - "Is Fraud?"
  - "is_online"
