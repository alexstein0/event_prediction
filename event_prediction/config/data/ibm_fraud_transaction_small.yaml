name: ibm_fraud_transaction_small

data_processor: ibm_fraud_transaction

url: "https://obj.umiacs.umd.edu/eventprediction/transactions_small.tgz"

train_test_split_year: 2018
sample_size: 10
consider_card: False

index_columns:
  - "User"
  - "Card"

categorical_columns:
  - "Use Chip"
  - "Merchant Name"
#  - "Merchant City"
#  - "Merchant State"
  - "Zip"

numeric_columns:
  - "Amount"
#  - "Year"
#  - "Month"
#  - "Day"
  - "Hour"
  # - "minutes_since_last"
#  - "Time"

binary_columns:
  - "Is Fraud?"
  - "is_online"

normalization_type: normal

numeric_bucket_type: quantile
numeric_bucket_amount: 10