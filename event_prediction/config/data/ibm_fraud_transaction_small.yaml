name: ibm_fraud_transaction_small

data_processor: ibm_fraud_transaction

url: "https://obj.umiacs.umd.edu/eventprediction/transactions_small.tgz"

train_test_split_year: 2018
sample_size: 10
consider_card: False

categorical_columns:
  - "User"
  - "Card"
  - "Merchant Name"
  - "Merchant City"
  - "Merchant State"
  - "Zip"

numeric_columns:
  - "Amount"
  - "Year"
  - "Month"
  - "Day"
  - "Hour"
#  - "Time"

binary_columns:
  - "Is Fraud?"

normalization_type: normal

numeric_bucket_type: even
numeric_bucket_amount: 10